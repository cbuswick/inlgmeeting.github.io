{% set page_title = workshop.title %}
{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <h2 class="card-title main-title text-center" style="">
      {{workshop.title}}
    </h2>
    <h3 class="card-subtitle mb-2 text-muted text-center">
      {{ workshop.authors | join(", ") }}

      {{ workshop.abstract | markdown }}
    </div>
  </div>
</div>


<!-- Presentation Embed -->

{% endblock %}
